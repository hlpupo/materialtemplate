<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body ng-controller="controller" ng-init = "init()">
<header>
  <div layout="row" layout-xs="column">

    <md-toolbar layout-align="center center" layout-align-xs="center center">
      <div flex flex-gt-lg="60" flex-sm="100" flex-md="100" class="md-toolbar-tools" layout-align="end center">
        <md-button show-xs hide-gt-xs class="md-icon-button" aria-label="Settings"
                   ng-show="!showSearch" ng-click="openSiderNav_Left()">
          <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
        </md-button>
        <div flex="30" hide-xs hide-sm>
          <img src="img/logo.png" width="200">
        </div>
        <!-- Menu -->
        <div class="gb-Menu" flex="70" hide-xs layout-align="end center" layout-align-gt-xs="end center"
             layout-align-gt-sm="end center" ng-show="!showSearch">
          <ul class="inline-menu side-nav" id="mobile-demo">

            <li><a href="#about" data-section="#about" class="menu-smooth-scroll">
              About Me</a>
            </li>
            <li><a href="#resume" data-section="#resume" class="menu-smooth-scroll">
              Resume</a>
            </li>
            <li><a href="#portfolio" data-section="#portfolio" class="menu-smooth-scroll">
              Portfolio</a>
            </li>

          </ul>
        </div>
        <!-- End Menu -->
        <!-- Busqueda -->
        <div flex="20" ng-show="showSearch" hide-xs></div>
        <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
          <md-icon md-svg-icon="action:ic_search_24px"></md-icon>
        </md-button>

        <div class="md-toolbar-tools" ng-show="showSearch" layout="end end" flex="50" flex-xs="100">
          <md-input-container md-theme="input" layout-align="end end" flex class="search">
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
        </div>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="navigation:ic_more_vert_24px"></md-icon>
        </md-button>

        <!-- End Busqueda -->
      </div>
    </md-toolbar>
  </div>
</header>
<md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left" md-component-id="left"
            md-disable-backdrop="" md-whiteframe="4" hide-gt-xs>
  <md-toolbar class="md-theme-indigo" layout-align="center center">
    <div flex>
      <img src="img/logo.png" width="150">
    </div>
  </md-toolbar>
  <md-divider></md-divider>
  <md-content>
    <md-list-item class="md-1-line">
      <div class="md-list-item-text" layout="column" layout-align="start start" flex="100">
        <md-button flex="100">
          <md-icon md-svg-icon="action:ic_home_24px" aria-label="Home"></md-icon>
          Home
        </md-button>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-1-line">
      <div class="md-list-item-text" layout="column">
        <md-icon md-svg-icon="action:ic_work_24px"></md-icon>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-1-line">
      <div class="md-list-item-text" layout="column">
        <md-icon md-svg-icon="action:ic_trending_up_24"> Home</md-icon>
      </div>
    </md-list-item>
  </md-content>
</md-sidenav>
<!-- begin banner -->
<div layout="row" class="gb-banner" flex-sm="20">
  <div layout="row" layout-wrap class="gb-overview">
    <div flex layout="column" layout-align="center center" class="wow bounceInUp md-title " data-wow-duration="2s" data-wow-delay="1s">
      <div class="gb-advertising">
        <h1 >Comercial de gebbook</h1>
        <h1>Clean and Refreshing Solution for Startup and Agency Sites</h1>
        <h1>More than 1 200 000 jobs </h1>
      </div>
    </div>
  </div>

</div>
<!-- End banner -->
<md-content>
  <md-toolbar >
    <div class="gb-toolbar-header">
      <div layout-align="start center " flex="60" layout="row" class="gb-toolbar-header">
        <div flex="30" hide-xs></div>
        <h1>Company</h1>
      </div>
    </div>
  </md-toolbar>
</md-content>
<md-content>
  <div class="container" layout-fill>
    <div layout="row" layout-xs="column" layout-align="center start" layout-fill>

      <div layout-wrap layout="row" layout-sm="row" layout-xs="row"
           layout-align-xs="stretch"
           layout-align-sm="stretch"
           layout-align="center start"
      >
        <md-card flex-gt-xs="30" ng-repeat="card in cantCard"
                 flex="22" flex-sm="46" flex-xs="80" ng-class="{shaded:$mdMedia('xs') }"
                 class="gb-Card"
        >
          <img src="img/slider_bg_13-367x367.jpg" class="md-card-image" alt="Washed Out">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Company Name</span>
            </md-card-title-text>
          </md-card-title>
          <md-divider></md-divider>
          <md-card-actions layout="row" layout-align="end end">
            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-icon="navigation:ic_arrow_forward_24px"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
    <md-toolbar>
      <div flex="">
        <h1>Jobs</h1>
      </div>
    </md-toolbar>
    <section id="jobs" layout-margin="20">


      <div layout-wrap layout="row" layout-sm="row" layout-xs="row"
           layout-align-xs="stretch"
           layout-align-sm="stretch"
           layout-align="center start"
      >
        <md-card flex-gt-xs="30" ng-repeat="job in Jobs"
                 flex="22" flex-sm="46" flex-xs="80" ng-class="{shaded:$mdMedia('xs') }"
                 class="gb-Card"
        >
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline"> {{job.title}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <md-divider></md-divider>
            <md-list-item class="md-1-line" ng-repeat="skill in job.skill">
              <div class="md-list-item-text" layout="column" flex="30">
                <h4>{{ skill.name }}</h4>
              </div>
              <md-progress-linear class="md-accent" md-mode="determinate" value="{{skill.val}}"></md-progress-linear>
              <md-divider></md-divider>
            </md-list-item>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row" layout-align="end end">
            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-icon="navigation:ic_arrow_forward_24px"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>

    </section>
  </div>

</md-content>

<md-content class="footer" layout="row" layout-align="center center" layout-padding>
  <div id="footer" class="footer-wrap" flex flex-gt-md="60" flex-sm="100">
    <div flex>
      <div class="gb-social-network" layout="row" flex="70" layout-align="start center">
        <div flex="10" flex-xs="20">
          <md-tooltip md-direction="top">
            Facebook
          </md-tooltip>
          <i class="fa fa-facebook fa-1x"></i>
        </div>
        <div flex="10" flex-xs="20">
          <md-tooltip md-direction="top">
            Twitter
          </md-tooltip>
          <i class="fa fa-twitter fa-1x"></i>
        </div>
        <div flex="10" flex-xs="20">
          <md-tooltip md-direction="top">
            Linkedin
          </md-tooltip>
          <i class="fa fa-linkedin fa-1x"></i>
        </div>
        <div flex="10" flex-xs="20">
          <md-tooltip md-direction="top">
            Google+
          </md-tooltip>
          <i class="fa fa-google-plus fa-1x"></i>
        </div>
      </div>
      <div flex="">

      </div>
    </div> <!-- ./container end-->
  </div>
</md-content>
<!-- Script-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/wow/dist/wow.min.js"></script>
<script src="app.js"></script>
</body>
</html>
